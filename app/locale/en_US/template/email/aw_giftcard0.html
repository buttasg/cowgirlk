<!--@subject You've been sent a gift from {{var sender_name}} @-->
<div  style="width: 613px;float: left;border: #382519 solid 5px;border-top: #382519 solid 13px;min-height: 365px;background: #fff;">
<div style="width: 100%;height: 85px;float: left;position: relative;background: #fef6cf;">
<div style="float: left;color: #382519;font-size: 22px;font-family: 'Conv_Copperplate Bold';line-height: 85px;padding: 0 0 0 25px;"> GIFT CERTIFICATE</div>
<div style="float: right;text-align: right;margin-right: 25px;color: #706451;font-size: 15px;margin: 22px 25px 0 0;"> Gift Certificate Code<br> 
<span style="color: #382519;font-size: 14px;">{{var giftcards}} {{if is_multiple_codes}}Each{{else}}{{/if}} </span></div>
</div>
<div style="clear:both;"></div>
<div style="width: 100%;float: left;padding: 30px 0 30px 0;">
<div style="float: left;color: #49433e;font-size: 19px;line-height: normal;font-family: 'HelveticaNeueRegular';padding: 0 0 0 25px;">
<span style="color: #bfb4ac;">To:</span> <span style="color: #bfb4ac;">{{var recipient_name|escape}}</span><br> 
<span style="color: #bfb4ac;">From:</span> <span style="color: #bfb4ac;">{{var sender_name|escape}}</span>
</div>
<div style="clear:both;"></div>
<div class="gift-right-txt">
<span style="float: right;text-align: right;margin-right: 25px;color: #382519;font-size: 36px;
font-family: 'Conv_Copperplate Bold';">{{var balance}}</span>
</div>
<div style="clear:both;"></div>
</div>
<div style="clear:both;"></div>
<div style="width: 539px;border: #21bdb4 solid 1px;float: left;padding: 10px;margin-left: 25px;color: #49433e;
font-size: 17px;">{{var message|escape}}</div>
<div style="clear:both;"></div>
</div>
<div style="clear:both;"></div>
